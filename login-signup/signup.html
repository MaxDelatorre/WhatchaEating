<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Whatcha Eating?</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="form-popup" id="signupForm">
        <form class="form-container">
            <h2>Sign Up</h2>

            <label for="user"><b>User</b></label>
            <input type="text" placeholder="Enter User Name" name="User" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <button type="submit" class="btn submit" onclick="location.href='../user-file/user-index.html'">Sign Up</button>
            <button type="button" class="btn cancel" onclick="location.href='../index.html'">Close</button>
        </form>
    </div>

    <script src="login-signup.js"></script>
</body>
</html>
