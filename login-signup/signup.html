<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Whatcha Eating?</title>
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <div class="form-background">
        <div class="form-popup">
            <h1>Sign Up</h1>
            <form class="form-container" id="signupForm"> 

                <label for="user"><b>Email</b></label>
                <input type="email" id="user" placeholder="Enter Email" name="user" required />

                <label for="psw"><b>Password</b></label>
                <input type="password" id="psw" placeholder="Enter Password" name="psw" required />

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password"id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required />

                <div id = "reveal-password">
                    <input type="checkbox" id="showPassword"> <label for="showPassword">Show Password</label>
                </div>

                <button type="submit" id = "submit" class="btn submit" >Sign Up</button>
                <button type="button" class="btn cancel" onclick="location.href='../index.html'">Close</button>
                
                <div class="form">
                    <p>Already have an account? <a href="./login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src = "login-signup.js"></script>
    <script type="module" src="signup.js" defer></script>
</body>

</html>
