<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whatcha Eating?</title>
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <div class="form-background">
        <div class="form-popup">
            <h1>Login</h1>
            <form class="form-container" id="loginForm"> 
                

                <label for="user"><b>User Name</b></label>
                <input type="email" id="user" placeholder="Enter User Name" name="User" required />

                <label for="psw"><b>Password</b></label>
                <input type="password" id="psw" placeholder="Enter Password" name="psw" required />
                
                <div id = "reveal-password">
                    <input type="checkbox" id="showPassword"> <label for="showPassword">Show Password</label>
                </div>

                <button type="submit" class="btn submit" >Login</button>
                <button type="button" class="btn cancel" onclick="location.href='../index.html'">Close</button>

                <div class="form">
                    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login-signup.js"></script>
    <script type = "module" src="login.js" defer></script>
</body>

</html>
