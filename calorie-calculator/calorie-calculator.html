<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="calorie-calculator.css">
</head>
<body>
    <div class="logo">
        <img src="../images/logo.png">
    </div>
    <div class="exterior">
        <form id="calorie-form">
            <input type="text" id="food" placeholder="search for calories in your food..." required>
            <button type="submit">Get Calories</button>
        </form>
        <div id="calorie-summary" style="text-align: center; font-size: 18px; margin-top: 10px;"></div>
    </div> 
    <div class="container">
        <h1>Calorie Calculator</h1>
        <div id="result" class="result">
            <div id="food-name"></div>
            <div id="calories"></div>
            <div id="protein"></div>
            <div id="fats"></div>
            <div id="carbohydrates"></div>
            <div id="sodium"></div>
            <div id="sugar"></div>
            <div id="food-image"></div>
        </div> 
    </div>

    <script src="calculator.js"></script>
</body>
</html>
